log4j.rootLogger=WARN, console

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1} - %m%n

# Keep important components at INFO or DEBUG if needed, reduce others
logger.taskexecutor.name = org.apache.flink.runtime.taskexecutor
logger.taskexecutor.level = WARN

logger.executiongraph.name = org.apache.flink.runtime.executiongraph
logger.executiongraph.level = WARN

logger.slotmanager.name = org.apache.flink.runtime.resourcemanager.slotmanager
logger.slotmanager.level = WARN
